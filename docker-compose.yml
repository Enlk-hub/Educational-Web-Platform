services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: entbridge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: entbridge
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ChangeThisSecretForProdChangeThisSecret123
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080

volumes:
  db_data:
