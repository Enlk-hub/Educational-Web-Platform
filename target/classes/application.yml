server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:entbridge}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 30MB

app:
  jwt:
    secret: ${JWT_SECRET:ChangeThisSecretForProdChangeThisSecret123}
    expiration-ms: 86400000 # 1 day
  storage:
    base-dir: ${STORAGE_BASE_DIR:src/components/files}

logging:
  level:
    root: INFO
